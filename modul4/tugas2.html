<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Kalkulator Sederhana</h1>
  <input type="number" id="num1" placeholder="Bil 1">
  <input type="number" id="num2" placeholder="Bil 2">
  <br><br>
  <button onclick="performOperation('+')"">+</button>
  <button onclick="performOperation('-')">-</button>
  <button onclick="performOperation('*')">x</button>
  <button onclick="performOperation('/')">/</button>
  <div id="result"></div>

  <script>
    function performOperation(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
        default:
          result = "Invalid operator";
      }

      document.getElementById("result").textContent = `Hasil: ${result}`;
    }

  </script>
</body>
</html>
